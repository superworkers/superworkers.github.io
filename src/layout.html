<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="{base}" />
    <title>{title}</title>
    <meta name="description" content="{description}" />
    <meta property="og:description" content="{description}" />
    <meta property="og:image" content="{og-image}" />
    <meta property="og:title" content="{title}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{og-url}" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" />
    <link rel="stylesheet" href="minterface.css" />
    <link rel="stylesheet" href="global.css" />
    {styles}
    <script crossorigin="anonymous" defer src="https://kit.fontawesome.com/46660cdeff.js"></script>
    <!-- <script defer src="https://unpkg.com/scrollreveal@4.0.7"></script> -->
    <script defer src="global.js"></script>
    {scripts}
  </head>
  <body>
    {content}
  </body>
</html>
